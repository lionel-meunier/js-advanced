<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="node_modules/moment/moment.js" defer></script>
    <script src="src/js/users.js" defer></script>
    <script src="src/js/renderer.js" defer></script>
    <script src="src/js/api.js" defer></script>
    <script src="src/js/main.js" defer></script>
  </head>
  <body class="container">
    <h1>TEST</h1>

    <button id="hello" type="button" class="btn btn-secondary">Bonjour</button>

    <div id="inc">
      <button type="button" class="btn btn-secondary">++</button>
      <span class="value"></span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" name="username" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <div class="message d-none">Il y a une erreur</div>
      <div>
        <button class="btn btn-primary">Login</button>
      </div>
    </form>

    <div id="users"></div>
  </body>
</html>
